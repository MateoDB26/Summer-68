<!doctype html>
<html lang="Español">
<head>
	<title>Summer '68 - Inicio sesión/Registro</title>
	<meta charset="utf-8">
	<meta name="descripción" content="Encontra todos los discos que estas buscando en nuestra página web. Summer '68, tu disquería de confianza...'">
	<meta name="palabras clave" content="Música, Rock, CD, Vinilo, Cassette">
	<meta name="autor" content="Mateo Di Blasio">
	<link href="CSS/Summer68.css" rel="stylesheet" type="text/css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"/>
</head>

<body>
	
	<header>
	<div class="logo">
	<a href="index.html">
		<img src="Imágenes/LOGO HEADER.png" alt="Summer '68" width="84 px" height="84 px">
	</a>
	</div>
	<form action="" method="get">
		<div>
			<input type="search" name="Bucar" placeholder="Buscá lo que necesitás" >
		</div>
	</form>
	<div class="usuario">
	<a href="iniciar-registro.html">
		   <img src="Imágenes/USUARIO HEADER.svg" alt="Iniciar sesión/Registrarte" width="45 px" height="40 px">
	</a>
	</div>
	<link rel="stylesheet" href="CSS/Index.css">
	</header>
	
	<section class="todo">
	<h2 class="iniciar-sesion"><em>Iniciar sesión:</em></h2>
	<form action="" method="post">
		<div>
			<input type="text" class="usuario1" name="Usuario" placeholder="Usuario">
		</div>
		<div>
			<input type="password" class="contraseña1" name="Contraseña" placeholder="Contraseña">
		</div>
		<br>
		<button class="INGRESAR">INGRESAR</button>
	</form>
	
	<h2 class="registrate"><em>Registrate:</em></h2>
	<form action="" method="post">
		<div>
			<input type="text" class="usuario2" name="Usuario" placeholder="Usuario">
		</div>
		<div>
			<input type="email" class="mail" name="Email" placeholder="Email">
		</div>
		<div>
			<input type="password" class="contraseña2" name="Contraseña" placeholder="Contraseña">
		</div>
		<br>
		<button class="REGISTRATE">REGISTRARSE</button>
	</form>
	
	<img src="Imágenes/SOBRE NOSOTROS.svg" class="sobre-nosotros-anuncio" alt="sobre-nosotros-anuncio" height="50px">
	<em><a href="sobre-nosotros.html" class="conocenos">¡Conocenos!</a></em>
	</section>

</body>
</html>


<script src="Java Script/Sumemr68.js"></script>
